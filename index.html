<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Media</title>
    <link rel="stylesheet" href="style.css" />
    <!--Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Code+Pro:200,300,400,600,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <audio controls src="Dreamland.mp3"></audio>
    <div class="body">
      <div id="wrap" class="wrap">
        <div id="record" class="record"></div>
        <div id="innerCircle" class="innerCircle"></div>
        <div id="anchor" class="anchor"></div>
        <div id="pointer" class="pointer"></div>
      </div>
    </div>
    <div class="player">
      <div class="play">
        <svg height="40" width="40">
          <path d="M2.5,0 l 35,20 -35,20 z"></path>
        </svg>
      </div>
      <div class="pause">
        <svg height="40" width="40">
          <path d="M5,2.5 l 10,0 0,35 -10,0z"></path>
          <path d="M25,2.5 l 10,0 0,35 -10,0z"></path>
        </svg>
      </div>
      <div class="num time">0:00</div>
      <div class="progress">
        <div class="progress-2">
          <div class="progress-pip"></div>
        </div>
      </div>
      <div class="num length">23:42</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
